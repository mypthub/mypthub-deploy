on:
  workflow_call:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Call Marketplace Action
          uses: mypthub/mypthub-slack@v.0.2
          with:
            slack-token: ${{ secrets.SLACK_BOT_OAUTH_TOKEN }}
